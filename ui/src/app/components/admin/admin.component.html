<div class="signup-form">
    <form [formGroup]="form" (submit)="submit()">
        <h2>Sign In</h2>
        <p>Please fill in this form to login</p>
        <hr />
        <div *ngIf="submitted" style="color: red;"> enter correct credentials or go to signup</div>
        <div class="form-group">
            <div class="input-group">
              
                <input type="text" class="form-control" formControlName="email_id" placeholder="Email_id" required="required" />
            </div>
        </div>
        <div class="form-group">
            <div class="input-group">
              
                <input type="text" class="form-control" formControlName="password" placeholder="Password" required="required" />
            </div>
        </div>



        <div class="form-group">
            <button type="submit" class="btn btn-primary btn-lg">Login</button>
        </div>
    </form>
</div>
