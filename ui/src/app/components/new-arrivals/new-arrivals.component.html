
<div style="margin-left: 49vw;">
<a routerLink="" ><img src="../../../assets/icons8-home-24.png" alt=""></a>
</div>
<div *ngIf="property">
<app-map [data]="property" ></app-map>
</div>
<ul class = 'properties'>


    <li *ngFor="let p of property; let i = index; let odd = odd"[class.odd]="odd" >
       

<br>
    <hr><hr>


 

    <div class="cont">
        <div class="imgdiv">
            <img  [src]="p?.property.image" alt="pi">
        </div>
        <div class="blank">

        </div>
        <div class="dtl">
            <div>
                <h3 >{{p.property.name}}</h3>
                <p   >{{p.property.description}}</p>
                <h3>&#8377; {{p.property.price}} </h3>
            </div>
            <div class="btncls">
                <a routerLink="property/{{p.property.id}}" class="btn btn-success">View Property</a>
            </div>
        </div>
       
    </div>

<hr><hr>
    </li>
  </ul>
